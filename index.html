<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dead by Daynour</title>
</head>

<body>
    <div class="container text-center">
        <div class="row pt-5 justify-content-center">
            <h1 class="text-info">Dead by Daynour</h1>
            <div class="col-4">
                <h4>Score</h4>
                <p>Jason's Wins: <span id="jasonWins" class="fw-bold">0</span></p>
                <p>Allies' Wins: <span id="alliesWins" class="fw-bold">0</span></p>
            </div>
        </div>

        <div class="row pt-3 justify-content-center align-items-center">
            <div class="col-md-4 mb-3">
                <div id="jason" class="card shadow-lg" style="width: 20rem;">
                    <img src="img/Jason.png" class="card-img-top rounded">
                    <div class="card-body">
                        <h5 class="card-title text-center">Jason</h5>
                    </div>
                </div>
            </div>

            <div id="history" class="col-md-4 bg-light border rounded p-3 shadow-sm mb-3"
                style="height: 300px; overflow-y: scroll;">
                <h5 class="text-start text-muted">History:</h5>
            </div>

            <div class="col-md-4 d-flex flex-column align-items-center">
                <button id="startGame" type="button" class="btn btn-outline-info mb-3 px-5">Start the Game</button>
                <button id="restartGame" class="btn btn-outline-warning px-5" style="display:none;">Reset</button>
            </div>
        </div>

        <div id="survivorRow" class="row pt-5 justify-content-center">

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
